<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .header{
            background-color: rgb(90, 84, 75);
            height: 100px;

        }
        .title{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
            line-height: 100px;           
            text-align: center;
            color: aliceblue;
        }
        .content{
            height: 700px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">歡迎光臨 請輸入帳號密碼</div>
    </div>
    <div class="content">
        <br>
        <br>

        <div class="content-title">登入系統</div>
        <br>

       <form action="/signin" , method="POST">

            帳號 <input type="text" name="username">
            <br>
            密碼  <input type="password" name="password">
            <br>    

            <button>登入</button>
        </form>

        <br>
        <br>
        <div class="content-title">計算正整數的平方</div>
        
        <!--
        <form action="/calculate" >
            <input type="text" name="inputNumber">        
            <br>
            <br>
            <button>計算</button>
        </form>

        從前端直接使用 JS 根據使用者輸入導向到後端動態路由上就可以，
        不一定要使用 Form 表單。 -->
            <br>
            正整數：<input type="text" class="inputNum">
            <br>
            <br>
            <button class="cal">計算</button>

        <script>
            const btn = document.querySelector(".cal")
            btn.addEventListener("click", function(){
                let inputNum = document.querySelector(".inputNum").value
                window.location.assign ("/calculate/" + inputNum)
            })

        //querySelector() 方法僅僅返回class="cal"的第一個元素。如果需要返回所有的元素，要使用 querySelectorAll() 方法替代。
        //addEventListener 方法可以用來綁定元素的事件處理函數，第一個參數 eventType 是事件名稱，第二個參數是事件處理函數。
        //使用location.assign方式進行跳轉 assign()方法載入一個新的檔案。
        </script>
        
    </div>
</body>
</html>
