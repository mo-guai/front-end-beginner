function maxProduct(nums){
// 請用你的程式補完這個函式的區塊 
if(nums.length==2){  //陣列只有兩個數字 直接回傳兩者相乘

/*

 Given an array of integers, show indices of the two numbers such that they add up to a specific target. 
 You can assume that each input would have exactly one solution, 
 and you can not use the same element twice.

 */

 function twoSum(nums, target){
// your code here

    let addArr=[]; //新陣列 要存取index值

    for(let i=0;i<nums.length;i++){
            for(let j=i+1;j<nums.length;j++){
                if(nums[i]+nums[j]==target){
                    addArr.push(nums.indexOf(nums[i]));  //JavaScript Array indexOf() 將index 存入新陣列
                    addArr.push(nums.indexOf(nums[j]));
                }
            }
        }
        return addArr //回傳印出陣列
}

長度。
*/
function maxZeros(nums){
			let zeroCount=0;
			let max = 0;
			for (let i=0;i<nums.length; i++){ 
				if(nums[i] === 0){ //當陣列中的數值是零 zeroCount加一
					zeroCount++;
					max = Math.max(max,zeroCount); //Math.max()函數 取出（）中的最大值
				}
				else zeroCount = 0;
			}
		    return max; //回傳max的值
		}
    console.log(maxZeros([0, 1, 0, 0])); // 得到 2
    console.log(maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0])); // 得到 4
    console.log(maxZeros([1, 1, 1, 1, 1])); // 得到 0
    console.log(maxZeros([0, 0, 0, 1, 1])); // 得到 3
